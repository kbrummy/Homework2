<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./assets/css/custom.css"> 
    <title>Contact</title>
</head>
<body>
    <!-- Begin Nav -->
    <nav class="navbar navbar-custom navbar-expand-lg">
        <a class="navbar-brand" href="#">Kristin Brumfield</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </nav> 
    <!-- End Nav -->
    
    <!-- Begin form -->
    <div class="container border">
        <!-- Header -->
        <div class="page-header" style="margin: 10px">
            <h1>Contact</h1>
        </div>
            <!-- Contact form -->
            <form class="form">
                <div class="form-group">
                    <label for="enterName">Name</label>
                    <input type="text" class="form-control" placeholder="Text" id="enterName">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="3">
                    </textarea>
                </div>
                <button type="submit" class="btn btn-info">Submit</button>
            </form>

            <!-- Footer -->
            <div class="row">
                <div class="col-md-12 bottom fixed-bottom">
                  <p>
                    Thanks for visiting my site!
                  </p>  
                </div>
              </div>
    
        </div>

</body>
